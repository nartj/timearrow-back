image: docker:latest

before_script:
  - apk add --no-cache py-pip
  - pip install docker-compose
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

ci:
  script:
    - cd Services
    - docker-compose build
    - docker-compose up -d
    #- docker-compose exec -T
    - docker-compose down -v
