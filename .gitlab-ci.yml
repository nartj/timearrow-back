image: tiangolo/docker-with-compose

before_script:
  - docker login -u $CI_DEPLOY_USER -p $CI_DEPLOY_PASSWORD $CI_REGISTRY

ci:
  script:
    - echo $CI_DEPLOY_USER
    - echo $CI_REGISTRY
    - docker-compose build
    - docker-compose up -d
    #- docker-compose exec -T
    - docker-compose down -v
